version: '3.8'
services:
  taskmanagementsystem:
    image: taskmanagementsystem
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080" 
      - "8081:8081"
    networks:
      - task_network

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=ThePassword123!
    ports:
      - "1434:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - task_network

volumes:
  sqlserver_data:

networks:
  task_network:
